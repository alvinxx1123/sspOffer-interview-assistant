# 复制为 application-local.yml 并填写（已 gitignore，不会被提交）
# 或使用环境变量 ZHIPU_API_KEY、APP_ADMIN_PASSWORD

zhipu:
  apiKey: "你的智谱API_Key"
  model: glm-4-flash

app:
  admin-password: "你的管理员密码"
